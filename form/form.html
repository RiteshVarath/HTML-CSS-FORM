<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">
        Yes! i want to subscribe to <span class="magazine">Mag-O-Zine</span>
      </h3>

      <label for="firstname">First Name:</label>
      <input type="text" class="first_name" name="firstname" id="firstname" />

      <label for="lastname">Last Name:</label>
      <input type="text" class="last_name" name="lastname" id="lastname" />

      <label for="address">Address:</label>
      <input type="text" class="address" name="address" id="address" />

      <label for="city">City:</label>
      <input type="text" class="city" name="city" id="city" />

      <label for="state">State:</label>
      <input type="text" class="state" name="state" id="state" />

      <label for="zip">Zip:</label>
      <input type="text" class="zip" name="zip" id="zip" />

      <p class="subscribe">Subscribe For</p>
      <label for="">1 Year (₹499)</label>
      <input type="checkbox" name="" id="" />

      <label for="">1 Year (₹999)</label>
      <input type="checkbox" name="" id="" />

      <p class="info">Send me more information about:</p>
      <label for="computerzone">Computer Zine</label>
      <input type="checkbox" name="" id="" />

      <label for="fishingzone">Fishing Zine</label>
      <input type="checkbox" name="" id="" />
    
      <label for="catzone">Cat Zine</label>
      <input type="checkbox" name="" id="" />
    </div>
  </body>
</html>
